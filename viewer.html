<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>360HD_Viewer</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
</head>

<body>
    <main id="img_viewer">

        <!-- Viewer : Btns -->

        <!-- Btn_fullScreen -->
        <div class="btn_fs open" id="btn_fs">
            <svg class="btn_icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M5 5h5V3H5C3.897 3 3 3.897 3 5v5h2V5zM5 21h5v-2H5v-5H3v5C3 20.103 3.897 21 5 21zM19 19h-5v2h5c1.103 0 2-.897 2-2v-5h-2V19zM14 3v2h5v5h2V5c0-1.103-.897-2-2-2H14z"/>
            </svg>
            <span class="btn_name">Full Sreen</span>
        </div>

        <!-- Btn_eixit_fullScreen -->
        <div class="btn_exitfs" id="btn_exitfs">
            <svg class="btn_icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M10 4L8 4 8 8 4 8 4 10 10 10zM8 20L10 20 10 14 4 14 4 16 8 16zM20 14L14 14 14 20 16 20 16 16 20 16zM20 8L16 8 16 4 14 4 14 10 20 10z"/>
            </svg>
            <span class="btn_name">Exit Full Sreen</span>
        </div>

        <!-- mobile_btn_close -->
        <a href="./index.html" class="btn_viewerClose" id="btn_viewerClose">
            <svg class="btn_icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M19.293 3.293L12 10.586 4.707 3.293 3.293 4.707 10.586 12 3.293 19.293 4.707 20.707 12 13.414 19.293 20.707 20.707 19.293 13.414 12 20.707 4.707z"/>
            </svg>
        </a>


        <section class="main_img">
            <img id="img_sample" src="./img/sample.gif" alt="sample">
        </section>

        <section id="img_player">

            <div class="btn_player open">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z"/>
                </svg>
            </div>

            <div class="btn_pause">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M8 19c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2s-2 .9-2 2v10c0 1.1.9 2 2 2zm6-12v10c0 1.1.9 2 2 2s2-.9 2-2V7c0-1.1-.9-2-2-2s-2 .9-2 2z"/>
                    </svg>
            </div>

            <div class="player_text">
                <span>Drag to rotate<span>
            </div>

            <div class="player_bg">
                <svg width="202" height="32" viewBox="0 0 202 32">
                    <g fill="none" fill-rule="evenodd" transform="translate(1 1)">
                        <path fill="#FFF" stroke="#68839F" d="M84.1250536,8.8817842e-16 C88.3558528,3.73418047 93.9133212,6 100,6 C106.086679,6 111.644147,3.73418047 115.874946,8.8817842e-16 L196,0 C198.209139,-4.05812251e-16 200,1.790861 200,4 L200,26 C200,28.209139 198.209139,30 196,30 L4,30 C1.790861,30 2.705415e-16,28.209139 0,26 L0,4 C-2.705415e-16,1.790861 1.790861,4.05812251e-16 4,0 L84.1250536,0 Z"/>
                        <path fill="#5C7898" fill-rule="nonzero" d="M21,21 L24,21 L24,19.7692308 L21,19.7692308 C19.346,19.7692308 18,18.9409231 18,17.9230769 C18,16.9052308 19.346,16.0769231 21,16.0769231 L28,16.0769231 L28,17.9230769 L32,15.4615385 L28,13 L28,14.8461538 L21,14.8461538 C18.243,14.8461538 16,16.2264615 16,17.9230769 C16,19.6196923 18.243,21 21,21 Z"/>
                        <path fill="#5C7898" fill-rule="nonzero" d="M173,21 L176,21 L176,19.7692308 L173,19.7692308 C171.346,19.7692308 170,18.9409231 170,17.9230769 C170,16.9052308 171.346,16.0769231 173,16.0769231 L180,16.0769231 L180,17.9230769 L184,15.4615385 L180,13 L180,14.8461538 L173,14.8461538 C170.243,14.8461538 168,16.2264615 168,17.9230769 C168,19.6196923 170.243,21 173,21 Z" transform="rotate(180 176 17)"/>
                    </g>
                </svg>
            </div>
            
        </section>

        <a href="./index.html" class="viewer_logo">
            <img src="./img/logo@3x.png" alt="logo">
        </a>
    </main>

    <main id="info_table">
        <div class="item_name">
            <div class="info_label">
                <span>Product Name</span>
            </div>
            <h4>Archisketch <br>Sample Furniture</h4>
        </div>

        <div class="item_brand">
            <div class="info_label">
                <span>Brand</span>
            </div>
            <h6>Archisketch</h6>
        </div>

        <div class="item_size">
            <div class="info_label">
                <span>Size</span>
            </div>
            <h6>100 x 100 x 100 (cm)</h6>
        </div>

        <section class="item_options">

            <div class="option_line"></div>

            <div class="item_option">
                <span>Option.1</span>
                <div class="dropdown">
                    <select name="one" class="dropdown-select">
                        <option value="1">Option #1 : Suede</option>
                        <option value="2">Option #2 : Fabric</option>
                        <option value="3">Option #3 : Leahter</option>
                    </select>
                </div>
            </div>
        </section>
    </main>

    <!--js-->
    <script src="js/360_viewer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

</body>
</html>
